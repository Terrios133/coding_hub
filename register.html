<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - Coding Hub</title>
<link rel="stylesheet" href="style.css">

<style>
body{
    background:#0d1117;
    color:white;
    font-family:Arial, Helvetica, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.auth-container{
    background:#161b22;
    padding:30px;
    border-radius:15px;
    width:320px;
    box-shadow:0 0 15px #00000070;
}

.auth-container h2{
    text-align:center;
    margin-bottom:20px;
}

.input-group{
    position:relative;
    margin-bottom:20px;
}

.input-group label{
    display:block;
    margin-bottom:5px;
}

.input-group input{
    width:100%;
    padding:10px 40px 10px 10px;
    border-radius:8px;
    border:none;
    background:#0d1117;
    color:white;
}

.toggle-password{
    position:absolute;
    top:50%;
    right:10px;
    transform:translateY(-50%);
    width:24px;
    height:24px;
    cursor:pointer;
}

button{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    background:#2563eb;
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-bottom:10px;
}

p{
    text-align:center;
    font-size:14px;
}

p a{
    color:#58a6ff;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="auth-container">
    <h2>Registrarse</h2>

    <div class="input-group">
        <label>Correo electrónico</label>
        <input type="email" id="regEmail" placeholder="Correo electrónico">
    </div>

    <div class="input-group">
        <label>Contraseña</label>
        <input type="password" id="regPass" placeholder="Contraseña">
        <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png"
             class="toggle-password"
             onclick="togglePassword('regPass', this)">
    </div>

    <div class="input-group">
        <label>Confirmar Contraseña</label>
        <input type="password" id="regPassConfirm" placeholder="Confirmar contraseña">
        <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png"
             class="toggle-password"
             onclick="togglePassword('regPassConfirm', this)">
    </div>

    <button id="btnRegister">Registrarse</button>
    <button id="btnRegisterGoogle">Registrarse con Google</button>

    <p>¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="firebase.js"></script>
<script src="auth.js"></script>

<script>
function togglePassword(inputId, icon){
    const input = document.getElementById(inputId);

    if(input.type === "password"){
        input.type = "text";
        icon.src = "https://cdn-icons-png.flaticon.com/512/709/709612.png";
    } else {
        input.type = "password";
        icon.src = "https://cdn-icons-png.flaticon.com/512/159/159604.png";
    }
}
</script>

</body>
</html>
